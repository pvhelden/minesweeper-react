<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
</head>
<body>
<div class="settings">
    <ul>
        <li>
            <label for="grid-height">Grid Height:</label>
            <input id="grid-height" max="20" min="2" type="number" value="10"/>
        </li>
        <li>
            <label for="grid-width">Grid Width:</label>
            <input id="grid-width" max="20" min="2" type="number" value="10"/>
        </li>
        <li>
            <label for="mines">Mines:</label>
            <input id="mines" max="99" min="1" type="number" value="20"/>
        </li>
    </ul>
    <button id="start">START</button>
</div>
<div id="root"></div>
</body>
</html>
